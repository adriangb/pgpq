[package]
name = "_pgpq"
version = "0.5.0"
edition = "2021"
readme = "README.md"
license = "MIT"

[lib]
name = "pgpq"
crate-type = ["cdylib"]

[dependencies]
arrow = {version = "^33.0.0", features = ["pyarrow"] }
bytes = "^1.4.0"
pgpq = { path = "../core" }

[dependencies.pyo3]
version = "^0.18.0"
features = ["extension-module", "abi3-py37"]

[build-dependencies.pyo3-build-config]
version = "^0.18.0"

[package.metadata.maturin]
name = "pgpq._pgpq"
